<style>
  .subscribe-button{
    background-color: rgb(199, 5, 5);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover{

    opacity: 0.7;

  }

  .subscribe-button:active{

    opacity: 0.4;

  }

  .join-button{
    background-color: white;
    border-color: rgb(61, 61, 214);
    border-style: solid;
    border-width: 1px;
    color: rgb(61, 61, 214);
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;

    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;

  }

  .join-button:hover{

    background-color:rgb(61, 61, 214);
    color: white;

  }

  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgb(7, 164, 226);
    border-style: none;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;

  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.16);
  }

</style>

<button class = "subscribe-button">
  SUBSCRIBE
</button>

<button class ="join-button">
  JOIN
</button>

<button class ="tweet-button">
  Tweet
</button>
